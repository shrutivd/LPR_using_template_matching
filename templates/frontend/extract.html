<!DOCTYPE html>
<html>
    <head>
        <title>LPR Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
<body class="container center">
    <br>
    <h1 class="text-center">License Plate Recognition Application</h1>
    <br>
    <div class="row justify-content-center mx-auto col-10">
        <h4>Extract License Plate Information</h4>
        <form action="/extracted" method="post" class="form-group" >
            <div class="mb-3">
                <label for="formFile" class="form-label">Select an image of a license plate: </label>
                <input class="form-control" type="file" id="formFile" required>
            </div>
            <div class="text-center">
                <button type="reset" onClick="window.location.href = '/';" class="btn btn-secondary">Back</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
